    <script>
        // Function to get full country name from ISO 3166-1 alpha-2 code
        function getCountryName(countryCode, locale = 'en') {
            try {
                // Validate input
                if (typeof countryCode !== 'string' || countryCode.length !== 2) {
                    throw new Error('Country code must be a 2-letter string (ISO 3166-1 alpha-2)');
                }

                // Create Intl.DisplayNames instance
                const regionNames = new Intl.DisplayNames([locale], { type: 'region' });

                // Get full country name
                const countryName = regionNames.of(countryCode.toUpperCase());

                if (!countryName) {
                    throw new Error('Invalid or unsupported country code');
                }

                return countryName.toUpperCase();
            } catch (error) {
                console.error(error.message);
                return null;
            }
        }
